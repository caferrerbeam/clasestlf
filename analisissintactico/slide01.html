<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Sintáctico - Introducción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.95;
        }

        /* Beautiful Visual Pipeline Diagram */
        .pipeline-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .pipeline-svg {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 0 auto;
        }

        /* Animated elements */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -20; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active-stage {
            animation: pulse 2s infinite;
        }

        .flow-line {
            stroke-dasharray: 10, 5;
            animation: flow 1s linear infinite;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .legend {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            opacity: 0.9;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis Sintáctico</h1>
        <p class="subtitle">De Tokens a Árboles de Sintaxis - Compiladores</p>

        <div class="pipeline-container">
            <!-- Beautiful SVG Pipeline Diagram -->
            <svg class="pipeline-svg" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Gradients -->
                    <linearGradient id="normalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.9" />
                    </linearGradient>
                    
                    <linearGradient id="activeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                    </linearGradient>
                    
                    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.2"/>
                    </filter>

                    <!-- Arrow marker -->
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
                        <polygon points="0 0, 10 5, 0 10" fill="#FFD700"/>
                    </marker>
                </defs>

                <!-- Stage 1: Código Fuente -->
                <g transform="translate(50, 150)">
                    <rect x="0" y="0" width="180" height="150" rx="15" fill="url(#normalGrad)" filter="url(#shadow)"/>
                    <text x="90" y="35" text-anchor="middle" font-size="28" fill="#667eea">📝</text>
                    <text x="90" y="65" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Código Fuente</text>
                    <line x1="20" y1="80" x2="160" y2="80" stroke="#ddd" stroke-width="1"/>
                    <text x="90" y="100" text-anchor="middle" font-size="13" fill="#555" font-family="monospace">if (x > 5) {</text>
                    <text x="90" y="120" text-anchor="middle" font-size="13" fill="#555" font-family="monospace">  y = 10;</text>
                    <text x="90" y="140" text-anchor="middle" font-size="13" fill="#555" font-family="monospace">}</text>
                </g>

                <!-- Arrow 1 -->
                <path d="M 230 225 L 280 225" stroke="#FFD700" stroke-width="3" fill="none" 
                      marker-end="url(#arrowhead)" class="flow-line"/>

                <!-- Stage 2: Análisis Léxico -->
                <g transform="translate(280, 150)">
                    <rect x="0" y="0" width="180" height="150" rx="15" fill="url(#normalGrad)" filter="url(#shadow)"/>
                    <text x="90" y="35" text-anchor="middle" font-size="28" fill="#667eea">🔤</text>
                    <text x="90" y="65" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Análisis Léxico</text>
                    <line x1="20" y1="80" x2="160" y2="80" stroke="#ddd" stroke-width="1"/>
                    <text x="90" y="100" text-anchor="middle" font-size="11" fill="#555" font-family="monospace">[IF, LPAREN, ID(x),</text>
                    <text x="90" y="115" text-anchor="middle" font-size="11" fill="#555" font-family="monospace">GT, NUM(5), RPAREN,</text>
                    <text x="90" y="130" text-anchor="middle" font-size="11" fill="#555" font-family="monospace">LBRACE, ID(y), ASSIGN,</text>
                    <text x="90" y="145" text-anchor="middle" font-size="11" fill="#555" font-family="monospace">NUM(10), SEMI, RBRACE]</text>
                </g>

                <!-- Arrow 2 -->
                <path d="M 460 225 L 510 225" stroke="#FFD700" stroke-width="4" fill="none" 
                      marker-end="url(#arrowhead)" class="flow-line"/>

                <!-- Stage 3: ANÁLISIS SINTÁCTICO (Highlighted) -->
                <g transform="translate(510, 130)" class="active-stage">
                    <rect x="0" y="0" width="220" height="190" rx="15" fill="url(#activeGrad)" filter="url(#shadow)"/>
                    <text x="110" y="40" text-anchor="middle" font-size="36" fill="white">🌳</text>
                    <text x="110" y="75" text-anchor="middle" font-size="18" font-weight="bold" fill="white">Análisis Sintáctico</text>
                    <text x="110" y="95" text-anchor="middle" font-size="14" fill="white">¡ESTAMOS AQUÍ!</text>
                    <line x1="20" y1="105" x2="200" y2="105" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
                    
                    <!-- Mini AST visualization -->
                    <g transform="translate(110, 130)">
                        <circle cx="0" cy="0" r="4" fill="white"/>
                        <line x1="0" y1="4" x2="-20" y2="20" stroke="white" stroke-width="2"/>
                        <line x1="0" y1="4" x2="0" y2="20" stroke="white" stroke-width="2"/>
                        <line x1="0" y1="4" x2="20" y2="20" stroke="white" stroke-width="2"/>
                        <circle cx="-20" cy="20" r="3" fill="white"/>
                        <circle cx="0" cy="20" r="3" fill="white"/>
                        <circle cx="20" cy="20" r="3" fill="white"/>
                        <line x1="0" y1="24" x2="-10" y2="35" stroke="white" stroke-width="1"/>
                        <line x1="0" y1="24" x2="10" y2="35" stroke="white" stroke-width="1"/>
                        <circle cx="-10" cy="35" r="2" fill="white"/>
                        <circle cx="10" cy="35" r="2" fill="white"/>
                    </g>
                    <text x="110" y="180" text-anchor="middle" font-size="12" fill="white">Construye el AST</text>
                </g>

                <!-- Arrow 3 -->
                <path d="M 730 225 L 780 225" stroke="#FFD700" stroke-width="3" fill="none" 
                      marker-end="url(#arrowhead)" class="flow-line" opacity="0.6"/>

                <!-- Stage 4: Análisis Semántico -->
                <g transform="translate(780, 150)" opacity="0.6">
                    <rect x="0" y="0" width="180" height="150" rx="15" fill="url(#normalGrad)" filter="url(#shadow)"/>
                    <text x="90" y="35" text-anchor="middle" font-size="28" fill="#667eea">🧠</text>
                    <text x="90" y="65" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Análisis</text>
                    <text x="90" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Semántico</text>
                    <line x1="20" y1="95" x2="160" y2="95" stroke="#ddd" stroke-width="1"/>
                    <text x="90" y="115" text-anchor="middle" font-size="12" fill="#555">Verificación de tipos</text>
                    <text x="90" y="135" text-anchor="middle" font-size="12" fill="#555">Tabla de símbolos</text>
                </g>

                <!-- Arrow 4 -->
                <path d="M 960 225 L 1010 225" stroke="#FFD700" stroke-width="3" fill="none" 
                      marker-end="url(#arrowhead)" class="flow-line" opacity="0.6"/>

                <!-- Stage 5: Generación de Código -->
                <g transform="translate(1010, 150)" opacity="0.6">
                    <rect x="0" y="0" width="180" height="150" rx="15" fill="url(#normalGrad)" filter="url(#shadow)"/>
                    <text x="90" y="35" text-anchor="middle" font-size="28" fill="#667eea">⚙️</text>
                    <text x="90" y="65" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Generación de</text>
                    <text x="90" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Código</text>
                    <line x1="20" y1="95" x2="160" y2="95" stroke="#ddd" stroke-width="1"/>
                    <text x="90" y="115" text-anchor="middle" font-size="12" fill="#555">Código máquina</text>
                    <text x="90" y="135" text-anchor="middle" font-size="12" fill="#555">o bytecode</text>
                </g>

                <!-- Title above diagram -->
                <text x="600" y="50" text-anchor="middle" font-size="24" fill="white" font-weight="bold">
                    Pipeline del Compilador
                </text>
                <text x="600" y="80" text-anchor="middle" font-size="16" fill="rgba(255,255,255,0.8)">
                    El análisis sintáctico es el corazón del compilador
                </text>
            </svg>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(135deg, #FFD700, #FFA500);"></div>
                <span>Etapa actual</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: rgba(255,255,255,0.9);"></div>
                <span>Etapas completadas</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: rgba(255,255,255,0.5);"></div>
                <span>Etapas siguientes</span>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="../index.html" class="nav-btn">🏠 Inicio</a>
        <a href="slide02.html" class="nav-btn">Siguiente →</a>
    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                window.location.href = 'slide02.html';
            } else if (e.key === 'ArrowLeft') {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
