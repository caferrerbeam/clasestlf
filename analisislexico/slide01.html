<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador LÃ©xico - Portada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: slideDown 1s ease-out;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out 0.3s both;
            opacity: 0.95;
        }

        .course-info {
            margin-top: 3rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .course-info p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            opacity: 0.9;
        }

        .date {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        .icon:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .icon:nth-child(2) { left: 80%; top: 10%; animation-delay: 3s; }
        .icon:nth-child(3) { left: 60%; top: 60%; animation-delay: 5s; }
        .icon:nth-child(4) { left: 20%; top: 70%; animation-delay: 7s; }
        .icon:nth-child(5) { left: 90%; top: 50%; animation-delay: 10s; }
        .icon:nth-child(6) { left: 40%; top: 30%; animation-delay: 12s; }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(180deg);
            }
            75% {
                transform: translate(-30px, -10px) rotate(270deg);
            }
        }

        .nav-hint {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: white;
            opacity: 0.7;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <div class="icon">{ }</div>
        <div class="icon">[ ]</div>
        <div class="icon">( )</div>
        <div class="icon">;</div>
        <div class="icon">//</div>
        <div class="icon">/*</div>
    </div>

    <div class="container">
        <div class="logo">ðŸ”¤</div>
        <h1>Analizador LÃ©xico</h1>
        <h2>Estrategias con AFD y Regex</h2>
        
        <div class="course-info">
            <p>ðŸ“š Compiladores y TeorÃ­a de Lenguajes</p>
            <p class="date">ðŸ“… Diciembre 2024</p>
        </div>
    </div>

    <div class="nav-hint">
        Presiona â†’ para continuar
    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                window.location.href = 'slide02.html';
            }
        });

        // AÃ±adir efecto de partÃ­culas al mover el mouse
        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.width = '5px';
            particle.style.height = '5px';
            particle.style.backgroundColor = 'rgba(255,255,255,0.5)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'particleFade 1s ease-out';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        });

        // Definir animaciÃ³n de partÃ­culas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFade {
                to {
                    transform: translateY(-20px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
